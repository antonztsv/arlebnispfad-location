<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Click Places Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="index.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="near: 0; far: 50000"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-projected-camera rotation-reader></a-camera>
      <a-box
        gps-projected-entity-place="latitude: 51.019206; longitude: 7.560000"
        color="red"
        scale="50 50 50"
        clicker
        event-set__click="_target: #e-entity; audio: sound: src: url('https://www.kozco.com/tech/organfinale.mp3');"
      ></a-box>
    </a-scene>
  </body>
</html>
