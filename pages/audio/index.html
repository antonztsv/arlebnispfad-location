<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ARlebnispfad Audio</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Vercel Insights -->
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- AR.js scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Custom scripts -->
    <script src="index.js"></script>
    <script src="clicker.js"></script>
  </head>
  <body>
    <!-- Icons by FontAwesome -->
    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

    <!-- Debugging -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script> -->

    <!-- Back button -->
    <a href="#" class="back">
      <!-- arrow left -->
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
    </a>

    <!-- AR/3D content -->
    <div class="ar">
      <a-scene
        vr-mode-ui="enabled: false"
        cursor="rayOrigin: mouse; fuseTimeout: 0"
        raycaster="near: 1; far: 5000; objects: .clickable"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        device-orientation-permission-ui="deviceMotionMessage:  Diese immersive Website erfordert den Zugriff auf die Bewegungssensoren Ihres Geräts.;  httpsMessage:  Greifen Sie über HTTPS auf diese Website zu, um in den AR-Modus zu gelangen und Zugriff auf die Gerätesensoren zu erhalten.;  denyButtonText:  Verweigern;  allowButtonText:  Erlauben;  cancelButtonText:  Abbrechen"
      >
        <a-assets> </a-assets>

        <a-camera gps-projected-camera rotation-reader></a-camera>
      </a-scene>
    </div>

    <!-- Web/2D content -->
    <div class="card hidden">
      <div class="info">
        <div class="info-head">
          <h1 class="title"></h1>

          <div class="close">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </div>
        </div>

        <p class="description"></p>

        <p class="duration"></p>
      </div>

      <div class="player" data-audio-source="">
        <div class="item play">
          <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512">
            <path
              d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
            />
          </svg>
        </div>
        <div class="item pause hidden">
          <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 320 512">
            <path
              d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
